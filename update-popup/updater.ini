[Background]
Meter=Shape
Shape=Rectangle 5,5,250,130 | Fill Color 0,0,0,180 | StrokeWidth 3 | Stroke Color 255,255,255,150

[TextStyle]
FontSize=12
FontFace="Consolas"
FontColor=ffffffff
StringAlign=CenterTop
AntiAlias=1

[UpdateText]
Meter=String
MeterStyle=TextStyle
X=130
Y=10
W=225
H=40
ClipString=1
AntiAlias=1
Text="An update is available. Would you like to update?"

[CurrentVersion]
Meter=String
MeterStyle=TextStyle
FontSize=10
X=130
Y=50
W=225
Text="Current version:"

[NewVersion]
Meter=String
MeterStyle=TextStyle
FontSize=10
X=130
Y=0R
W=225
Text="New version:"

[YesButton]
Meter=Button
X=25
Y=100
ButtonImage=#@#Images\Updater-yes.png
ButtonCommand=[!CommandMeasure "Info" "updater_yes" "QBT_rainmeter_skin"]

[NoButton]
Meter=Button
X=160
Y=100
ButtonImage=#@#Images\Updater-no.png
ButtonCommand=[!CommandMeasure "Info" "updater_no" "QBT_rainmeter_skin"]

[Rainmeter]
Update=1000
AccurateText=1

